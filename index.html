<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="card">
        <div class="slider" data-animation-time="1000" data-autoplay-interval="3000">
            <div class="slide active">
                <div class="wrapper">
                    <div class="description"></div>
                </div>
                <img class="sliderImage" src="" alt="Person 1">
                <div class="name"></div>
                <div class="profession"></div>
                <button class="view-cv-btn">View Sample CV</button>
            </div>
            <div class="slide">
                <div class="wrapper">
                    <div class="description"></div>
                </div>
                <img class="sliderImage"  alt="Person 2">
                <div class="name"></div>
                <div class="profession"></div>
                <button class="view-cv-btn">View Sample CV</button>
            </div>
            <div class="slide">
                <div class="wrapper">
                    <div class="description"></div>
                </div>
                <img class="sliderImage" alt="Person 3">
                <div class="name"></div>
                <div class="profession"></div>
                <button class="view-cv-btn">View Sample CV</button>
            </div>
            <div class="controls">
                <div class="arrow prev">&lsaquo;</div>
                <div class="arrow next">&rsaquo;</div>
            </div>
            <div class="dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
